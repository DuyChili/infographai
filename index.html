<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfographAI - Tranh Đông Hồ Edition</title>
    <link rel="icon" type="image/png" href="/assets/images/eonsr_logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Đặt Merriweather làm font serif mặc định
              serif: ['Merriweather', 'serif'],
              // Đặt tên class riêng nếu muốn dùng cụ thể
              merriweather: ['Merriweather', 'serif'],
            },
            colors: {
              'giay-diep': '#fdfbf7', 
            }
          }
        }
      }
    </script>

    <style>
      /* Áp dụng font Merriweather cho toàn trang */
      body {
        font-family: 'Merriweather', serif;
        background-color: #fdfbf7; /* Cream/Shell paper base */
        color: #1c1917; /* Stone 900 - Ink Black */
      }
      
      /* Các thẻ heading cũng dùng Merriweather nhưng đậm hơn */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
        font-weight: 900; /* Dùng nét đậm nhất cho tiêu đề giống kiểu khắc gỗ */
      }

      /* Giấy Điệp Texture Simulation */
      .bg-giay-diep {
        background-color: #fdfbf7;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      }

      .woodblock-shadow {
        box-shadow: 4px 4px 0px 0px #1c1917; /* Hard ink shadow */
      }
      
      .woodblock-border {
        border: 2px solid #1c1917;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e; 
        border: 1px solid #f5f5f4;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
